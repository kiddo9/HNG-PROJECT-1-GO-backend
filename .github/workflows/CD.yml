name: GO Continuous Deployment

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubutu-latest, windows-latest, macOS-latest]

        steps:
          - name: checkout code
          - uses: actions/checkout@v3

          - name: Set up Go
          - uses: actions/setup-go@v3

          - name: Build application
          - run: go build

          - name: Deploy Application
          - run: go run main.go
