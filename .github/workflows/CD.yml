name: GO Continuous Deployment

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubutu-latest, windows-latest, macOS-latest]

        steps:
          - name: Checkout Code
            uses: actions/checkout@v3

          - name: Set Up Go
            uses: actions/setup-go@v3
            with:
              go-version: 1.23.3

          - name: Build application
            run: go build

          - name: Deploy Application
            run: go run main.go
