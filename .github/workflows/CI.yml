name: Go Continuous Intergration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubutu-latest, windows-latest, macOS-latest]

        steps:
          - name: checkout code
          - uses: actions/checkout@v3

          - name: set up Go
          - uses: actions/setup-go@v3
            with:
            go-version: 1.23.3

          - name: Build Application
            run: go build

          - name: Deploy Application
            run: go run main.go
